<div class="flex flex-wrap -mx-4">
  <div class="w-full sm:w-full md:w-full px-4">
    <div class="flex justify-between flex-wrap">
      <h1
        class="text-lg leading-6 font-medium tracking-tight capitalize"
        style="margin-bottom: 0"
      >
       {{"Shop" | translate}}
      </h1>
      <div class="flex justify-between items-center flex-wrap">
        <div class="flex items-center pr-5">
          <ul class="flex">
            <li class="mr-5">
              <a
                (click)="toggleView('grid')"
                [ngClass]="{ active: activeView === 'grid' }"
              >
                <mat-icon class="mt-2">grid_on</mat-icon>
              </a>
            </li>
            <li>
              <a
                (click)="toggleView('list')"
                [ngClass]="{ active: activeView === 'list' }"
              >
                <mat-icon class="mt-2">list</mat-icon>
              </a>
            </li>
          </ul>
        </div>
        <div class="text-base">
          <span
            >{{"Showing" | translate}} {{ (currentPage - 1) * pageSize + 1 }} to
            {{ Math.min(currentPage * pageSize, totalProductsOfCategory!) }} of
            {{ totalProductsOfCategory }}</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
